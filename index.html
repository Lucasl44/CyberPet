<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Cyber Pet Game</h1>
    <div>
        <p class="center textEdit">What would you like to raise?</p>
    </div>
    <div id="animalDiv">
        <button id="cat" type="text">Cat</button>            <button id="dog" type="text">Dog</button>
        <button id="rabbit" type="text">Rabbit</button>
    </div>
    <div class="center" id="confirmDiv">
        <button id="confirm" type="text">Confirm</button>
    </div>
    <div class="image center">
        <img id="animalPic" src="" alt="">
    </div>
    <div id="actions">
        <button id="feed" type="text">Feed</button>
        <button id="drink" type="text">Drink</button>
        <button id="play" type="text">Play</button>
    </div>
    <div id="display">
        <p id="foodStatus"></p>
        <p id="thirstStatus"></p>
        <p id="boredomStatus"></p>
    </div>
    <div id="deathBox">
        <div id="divCenter">
            <p id="nameDead"></p>
        </div>
    </div>
    <script src="cyberPet.js"></script>
</body>
</html>
